<link rel="stylesheet" type="text/css" href="Views/forms/layoutForm/layoutForm.css">

<div id="layoutForm"  class="ng-scope">
  <div id="formContent" >
    <div id="layoutChooseArea">
      <!-- -->
    </div>

    <div id="sublayouts" >
      <div class="dvPlaceholder" >
        <div class="dvKey" >Key:</div>
        <input type="text" class="form-control inputPlaceHolder" >
      </div>
      <div id="subLayoutChooseArea" >
        <!-- -->
      </div>
          
      <div id="addSubLayout">
        <button type="button" class="btn btnForm" ng-click="addSublayout($event)">Add sublayout</button>
      </div>

      <div id="subLayoutsList" >
        <!-- -->
      </div>
    </div>

  </div>
</div>


<script type="text/template" id="layoutChoose">
  <div class="dvHeader"><%= header %></div>
  <div class="dvControl">
    <div class="dropdown">
      <button id="<%= idBtn %>" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
        <span id="name"></span>
        <span class="caret"></span>                            
      </button>
      <div id="<%= idTreeGrid %>" class="dvTreeGrid" style="display: none;"></div>
    </div>
  </div>
</script>

<script type="text/template" id="subLayoutItem">
  <div id="<%= id%>" class="dvSubLayoutItem" >
    <div class="dvItemName" ><%= name%>(<%= placeholder%>)</div>
    <div class="dvItemRemove" >
      <img src="./images/notification/error.png">
    </div>
  </div>  
</script>
